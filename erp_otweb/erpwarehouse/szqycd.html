<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批次处理</title>
    <style type="text/css">
        .fun-div{
            padding: 0 10px;
            height: 30px;
        }
        .fun-div .sku-inp{
            width: 280px;
            height: 30px;
            text-indent: 12px;
            vertical-align: top;
        }
        .fun-div .skusea-btn{
            height: 30px;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            vertical-align: top;
            border-left: none;
            margin-right: 50px;
        }
        .fun-div .skusea-btn:hover{
            color: #f99429;
        }
        .ea-list-table td span{
            font-size: 12px;
        }
        .ea-list-table td p{
            font-size: 12px;
        }
        .pici-btn{
            height: 30px;
            padding: 0 15px;
            background-color: #87CEFA;
            color: #fff;
            vertical-align: top;
        }
        .lightseagreen{
            background-color: lightseagreen;
        }
        .second-tr{
            display: none;
        }
        .fun-div .data-inp{
            width: 133px;
            height: 30px;
            padding: 0;
            border: solid #e1e1e1 1px
        }
        .fun-div .drk-seachInp{
            background-color: #fff;
            height: 30px;
            padding: 0 10px;
            vertical-align: top;
            border-left: none;
        }
        .fun-div .drk-seachInp:hover{
            color: #f99429;
        }
        .active-color{
            color: #08ACE9;
        }
        .time-span{
            margin-right: 20px;
            cursor: pointer;
        }
        .last-timespan{
            margin-right: 50px;
        }
        .floatr-btn{
            height: 30px;
            padding: 0 20px;
            border-radius: 4px;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            float: right;
            color: #5dbdf2;
            font-size: 12px;
        }
        .floatr-btn:hover{
            background-color: #5dbdf2;
            color: #fff;
        }
        .asj-common-tan h3 {
            font-size: 14px;
            font-family: PingFangSC-Medium;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 10px 0;
            text-align: left;
        }

        .asj-common-tan .tan-btns {
            text-align: right;
            position: initial;
        }

        .asj-common-tan .tan-btns .tan-btn1 {
            width: 80px;
            height: 30px;
            background: rgba(249, 174, 8, 1);
            border-radius: 2px;
            color: #fff;
            margin: initial;
        }

        .asj-common-tan .tan-btns .tan-btn0 {
            width: 80px;
            height: 30px;
            border-radius: 2px;
            border: 1px solid rgba(247, 157, 45, 1);
            margin: 0 20px;
            color: #F9AE08;
            background-color: #fff;
        }
        .asj-common-tan li{
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="ea-content">
        <!-- right con -->
        <div class="right-bar-wrap ea-right-content li_ea-right-content">
            <!-- right nav -->
            <div class="asj-h10"></div>
            <div class="right-bar">
            <div class="table-con-box">
                <table class="ea-list-table ea-erp-cs" id="ea-list-table">
                    <tr>
                        <th><span>时间</span></th>
                        <th><span>起始位置</span></th>
                        <th><span>结束位置</span></th>
                        <th><span>是否跨区</span></th>
                        <th><span>区间长度</span></th>
                    </tr>
                <tbody>
                    <tr class="la_tr la_tr01" ng-repeat="item in piciList">
                        <td>
                            <span>
                                {{ item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                            </span>
                        </td>
                        <td>
                            <span>
                                {{item.startSite}}
                            </span>
                        </td>
                        <td>
                            <span>{{item.endSite}}</span>
                        </td>
                        <td>
                            <span ng-if="item.isKuaQu==0">否</span>
                            <span style="color: #e55264;" ng-if="item.isKuaQu==1">是</span>
                        </td>
                        <td>
                             <span>{{item.siteLength}}</span>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div style="text-align: center;" ng-cloak ng-show="totalNum<1">暂无数据</div>
                <page ng-show="totalNum>0"></page>
            </div>
          </div>
        </div>
    </div>
</body>

</html>
