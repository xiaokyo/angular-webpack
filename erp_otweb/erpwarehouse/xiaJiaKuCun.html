<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批次处理</title>
    <style type="text/css">
        .fun-div{
            padding: 0 10px;
            height: 30px;
        }
        .fun-div .sku-inp{
            width: 280px;
            height: 30px;
            text-indent: 12px;
            vertical-align: top;
        }
        .fun-div .skusea-btn{
            height: 30px;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            vertical-align: top;
            border-left: none;
            margin-right: 50px;
        }
        .fun-div .skusea-btn:hover{
            color: #f99429;
        }
        .ea-list-table td span{
            font-size: 12px;
        }
        .ea-list-table td p{
            font-size: 12px;
        }
        .pici-btn{
            height: 30px;
            padding: 0 15px;
            background-color: #87CEFA;
            color: #fff;
            vertical-align: top;
        }
        .lightseagreen{
            background-color: lightseagreen;
        }
        .second-tr{
            display: none;
        }
        .fun-div .data-inp{
            width: 133px;
            height: 30px;
            padding: 0;
            border: solid #e1e1e1 1px
        }
        .fun-div .drk-seachInp{
            background-color: #fff;
            height: 30px;
            padding: 0 10px;
            vertical-align: top;
            border-left: none;
        }
        .fun-div .drk-seachInp:hover{
            color: #f99429;
        }
        .active-color{
            color: #08ACE9;
        }
        .time-span{
            margin-right: 20px;
            cursor: pointer;
        }
        .last-timespan{
            margin-right: 50px;
        }
        .floatr-btn{
            height: 30px;
            padding: 0 20px;
            border-radius: 4px;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            float: right;
            color: #5dbdf2;
            font-size: 12px;
        }
        .floatr-btn:hover{
            background-color: #5dbdf2;
            color: #fff;
        }
        .asj-common-tan h3 {
            font-size: 14px;
            font-family: PingFangSC-Medium;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 10px 0;
            text-align: left;
        }

        .asj-common-tan .tan-btns {
            text-align: right;
            position: initial;
        }

        .asj-common-tan .tan-btns .tan-btn1 {
            width: 80px;
            height: 30px;
            background: rgba(249, 174, 8, 1);
            border-radius: 2px;
            color: #fff;
            margin: initial;
        }

        .asj-common-tan .tan-btns .tan-btn0 {
            width: 80px;
            height: 30px;
            border-radius: 2px;
            border: 1px solid rgba(247, 157, 45, 1);
            margin: 0 20px;
            color: #F9AE08;
            background-color: #fff;
        }
        .asj-common-tan li{
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
        .kucun-ck-btn{
            height: 30px;
            padding: 0 10px;
            color: #5dbdf2;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }
        .kucun-ck-btn-act{
            color: #fff;
            background-color: #5dbdf2;
        }
        .wh60{
            width: 60px;
            height: 60px;
        }

        .lashop_img .blank-b{
            position: relative;
        }
        .lashop_img .s-img{
            cursor: pointer;
        }
        .lashop_img .hide-bigimg{
            width: auto;
            height: 360px;
            position: absolute;
            left: 50px;
            top: -10px;
            background-color: #fff;
            z-index: 9;
            cursor: pointer;
            /*border: 1px solid red;*/
            max-width: none;
            max-height: none;
            display: none;
        }
        .lashop_img .hide-bigimg-active{
            top: -220px;
        }
        .action-btn{
            height: 30px;
            padding: 0 10px;
            color: #5dbdf2;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="ea-content">
        <!-- right con -->
        <div class="right-bar-wrap ea-right-content li_ea-right-content">
            <!-- right nav -->
            <div class="asj-h10"></div>
            <div class="right-bar">
            <!-- right list -->
            <div class="fun-div">
                
                <div class="store-div">
                    <!-- <button ng-repeat="item in storages" ng-click="storeFun($event,item.id)" class="kucun-ck-btn" style="margin-right: 5px;">{{item.storageName}}</button> -->
                    

                    <!-- <button ng-click="storeFun($event,0)" class="kucun-ck-btn">义乌仓</button>
                    <button ng-click="storeFun($event,1)" class="kucun-ck-btn">深圳仓</button>
                    <button ng-click="storeFun($event,2)" class="kucun-ck-btn">美西奇诺仓</button>
                    <button ng-click="storeFun($event,3)" class="kucun-ck-btn">美东新泽西仓</button>
                    <button ng-click="storeFun($event,4)" class="kucun-ck-btn">泰国仓</button> -->
                    <!-- <button ng-click="storeFun($event,11)" class="kucun-ck-btn">已处理商品</button> -->
                </div>
                <!-- <span class="time-span">今日</span>
                <span class="time-span">近七天</span>
                <span class="time-span last-timespan">近一月</span>
                <input ng-show="isAdminFlag" class="sku-inp" placeholder="请输入入库人" ng-model="searchSku"></input><button ng-show="isAdminFlag" class="skusea-btn" ng-click="searchFun()">{{'100025' | translate}}</button>
                <input class="Wdate data-inp" style="text-indent: 12px;" id="left-time" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></input><input id="right-time" placeholder="Now" class="Wdate data-inp" style="text-indent: 12px;" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/><input ng-click="timeSFun()" class="drk-seachInp" type="button" value="{{'100025' | translate}}"></input> -->
                <!-- <button class="floatr-btn">新增</button> -->
            </div>
            <div style="margin-bottom: 20px;">
                    <storageTab has-all="false" callback="storageCallback" handle-product="true"></storageTab>
                </div>
            <div class="table-con-box">
                <table class="ea-list-table ea-erp-cs" id="ea-list-table">
                    <tr>
                        <th><span>时间</span></th>
                        <th><span>SKU</span></th>
                        <th><span>入驻供应商名称</span></th>
                        <th><span>图片</span></th>
                        <th><span>位置</span></th>
                        <th><span>数量</span></th>
                        <th><span>状态</span></th>
                        <th ng-show="store !== 11"><span>操作</span></th>
                    </tr>
                <tbody>
                    <tr class="la_tr la_tr01" ng-repeat="item in piciList">
                        <td>{{item.CREATEDATE.time | date:'yyyy-MM-dd'}}</td>
                        <td>
                            <span ng-if="item.sku">
                                {{item.sku}}
                            </span>
                            <span ng-if="!item.sku">--</span>
                        </td>
                        <td>
                            <span>
                                {{item.supplier_name || '--'}}
                            </span>
                        </td>
                        <td class="lashop_img">
                            <!-- <span ng-if="item.img">
                                <img class="wh60" ng-src="{{item.img}}">
                            </span>
                            <span ng-if="!item.img">
                                --
                            </span> -->
                            <b class="blank-b" ng-if="item.img">
                                <img class="s-img" ng-src="{{item.img | IMG_SIZE: 40}}" alt="" >
                                <img class="hide-bigimg" ng-class="{'hide-bigimg-active':$index>9}" ng-src="{{item.img | IMG_SIZE: 280}}">
                            </b>
                            <span ng-if="!item.img">
                                --
                            </span>
                        </td>
                        <td>
                            <span>{{item.horizontalflag}}</span>
                        </td>
                        <td>
                             <span>{{item.goodsNum}}</span>
                             <span style="color: #04a452;" ng-if="item.ownerFlag=='public'">公有</span>
                             <span style="color: #f1ca16;" ng-if="item.ownerFlag=='private'">私有</span>
                        </td>
                        <td>
                            <span ng-if="!item.sku">变体已注销</span>
                            <span ng-if="item.saleStatus==0">已删除</span>
                            <span ng-if="item.saleStatus==1">待提交</span>
                            <span ng-if="item.saleStatus==2">审核中</span>
                            <span ng-if="item.saleStatus==4">审核失败</span>
                            <span ng-if="item.saleStatus==5">已下架</span>
                            <span ng-if="item.saleStatus==6">审核价格</span>
                            <span ng-if="item.saleStatus==-1">永久删除</span>
                        </td>
                        <td ng-show="store !== 11">
                            <button class="action-btn" ng-click="delFun(item )">标记处理</button>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div style="text-align: center;" ng-cloak ng-show="totalNum<1">暂无数据</div>
                <!--以下是分页-->
                <!-- 分页 -->
                 <!-- ng-show="hasMerch" -->
                <div class="page-box" ng-show="totalNum>0">
                    <div class="select-page-num">
                        <select class="form-control" ng-model="pageSize" ng-change="changePageSize()">
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>每页</span>
                    </div>
                    <div class="total-num">
                        共&nbsp;&nbsp;{{ totalNum }}&nbsp;&nbsp;条
                    </div>
                    <div class="page-index">
                        <div id="pagination1" class="pagination2">
                            
                        </div>
                    </div>
                    <div class="to-go">
                        <span>跳转：</span>
                        <input type="text" class="form-control" placeholder="" ng-model="pageNum">
                        <a class="btn btn-default" href="javascript: void(0);" role="button" ng-click="toSpecifiedPage()">go</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="isdcord-wrap" ng-show="isDelFlag">
        <div class="isdcord-con">
            <p>确定取消该商品吗?</p>
            <div class="isdc-btns">
                <button ng-click="isDelFlag = false;" class="isdc-can-btn">取消</button>
                <button ng-click="sureDelFun()" class="isdc-con-btn">确定</button>
            </div>
        </div>
    </div>
</body>

</html>
