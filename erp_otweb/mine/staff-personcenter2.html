    <style type="text/css">
        .ea-content-box {
            background-image: none;
        }

        .ea-content-box .ea-content-con {
            width: 100%;
            margin-left: 0px;
            /*margin: 60px auto;*/
        }

        .centerhead {
            width: 100%;
            padding: 30px;
            text-align: center;
            font-family: MicrosoftYaHei;
            font-size: 24px;
            font-weight: normal;
            font-stretch: normal;
            line-height: 24px;
            letter-spacing: 0px;
            color: #030303;
            border-bottom: 1px solid #f1f1f1;
        }

        .centercontent {
            width: 256px;
            margin: 0 auto;
        }

        .centercontent li {
            overflow: hidden;
            padding-top: 30px;
        }

        .centercontent li p {
            float: left;
            font-family: MicrosoftYaHei;
            font-size: 18px;
            font-weight: normal;
            font-stretch: normal;
            line-height: 24px;
            letter-spacing: 0px;
            color: #686868;
            width: 300px;
        }

        .centercontent li p:first-child {
            /*margin-right: 200px;*/
        }

        .centercontent li p span {
            color: #000000;
            margin-left: 20px;
        }

        /*.password {
            padding-left: 60px;
        }*/

        .centercontent .password p {
            float: none;
            padding: 10px 0;

            color: #000000;
        }

        .centercontent .password input {
            width: 247px;
            height: 28px;
            background-color: #ffffff;
            border: solid 1px #e9e9e9;

        }

        .centercontent .password button {
            display: inline-block;
            width: 106px;
            height: 30px;
            background-image: linear-gradient(
                    #08aceb,
                    #08aceb),
            linear-gradient(
                    #d2d2d2,
                    #d2d2d2);
            background-blend-mode: normal,
            normal;
            border-radius: 4px;
            border: solid 1px #e9e9e9;
            font-family: FZLTZHK--GBK1-0;
            font-size: 14px;
            font-weight: normal;
            font-stretch: normal;
            /*line-height: 56px;*/
            letter-spacing: 0px;
            color: #ffffff;
            margin-top: 10px;
            cursor: pointer;
            margin-top: 20px;
            
        }
		.centercontent .password button:nth-of-type(1){
			background: #FFFFFF;
			border: 1px solid #ececec;
			color: gray;
		}
		.centercontent .password button:nth-of-type(2){
			margin-left: 30px;
		}
        .firstinput {
            border: 1px solid #f3f3f3;
            width: 150px;
        }
        input{
            padding: 0 8px;
        }
    </style>
</head>
<body>
<!-- content -->
<div class="ea-content"  style="width: 98%;position: relative;padding-left: 220px;padding-top:10px;" ng-app="staffpersoncenter-app" ng-controller="staffpersoncenterCtrl2">
    <div class="ea-content-box">

        <div class="ea-content-con">
            <div class="ea-content-con">
                <p class="centerhead">修改密码</p>
                <ul class="centercontent">
                    <!--<li><p>姓名: <span>{{user.name}}</span></p>
                        <p>工号: <span>{{user.number}}</span></p></li>
                    <li><p>部门: <span>{{user.department}}</span></p>
                        <p>职位: <span>{{user.position}}</span></p></li>
                    <li><p>账号: <span>{{user.LOGIN_NAME}}</span></p>
                        <p>昵称: <span>{{user.name}}</span></p></li>
                    <li><p>密码: <input type="text" value="******" readonly="true" class="firstinput"></p>
                        <p>英文名: <input ng-hide="user.nameEN" type="text" class="firstinput" ng-model="enname" onKeyUp="value=value.replace(/[^a-zA-Z]/g,'')" > <span ng-show="user.nameEN">{{user.nameEN}}</span></p>-->
                    <li class="password">
                        <!--<p style="color: #009cff;cursor: pointer;" ng-click="changepassword=true">修改密码</p>-->
                        <p>新密码</p>
                        <input type="password" ng-model="password">
                        <p>确认密码</p>
                        <input type="password" ng-model="passwordagain">
                        <br>
                        <button ng-click="editclose()">取消</button>
                        <button ng-click="EditSave()">保存</button>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
