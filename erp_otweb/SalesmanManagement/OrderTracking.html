<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <!--业务员管理-->
    <link rel="stylesheet" type="text/css" href="static/css/SalesmanManagement.css">
</head>
<body>
<div class="tab">
    <ul class="clearfix">
        <li><a href="#/SalesmanManagement/DataStatistics">数据统计</a></li>
        <li class="Act"><a href="#/SalesmanManagement/OrderTracking">订单查询</a></li>
        <li><a href="#/SalesmanManagement/SalesmanSetting">业务员设置</a></li>
    </ul>
</div>
<div style="height: 68px;"></div>
<div class="content">
    <div class="nav">
        <span ng-class="{act:parentOrder}" ng-click="orderTabClick('1')">母订单</span>
        <span ng-class="{act:directOrder}" ng-click="orderTabClick('2')">直发订单</span>
    </div>
    <div class="filter clearfix">
        <span style="float: left;">付款日期:</span>
        <input id="date1" class="Wdate data-inp" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="" readonly="">
        <span class="line" style="float: left;">-</span>
        <input id="date2" class="Wdate data-inp" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="Now" readonly="">
        <span style="float: left;margin-left: 15px;">订单状态:</span>
        <select>
            <option>全部</option>
            <option>未付款</option>
            <option>已付款未处理</option>
            <option>已付款未到账</option>
            <option>待发货</option>
            <option>已完成</option>
            <option>已结束</option>
        </select>
        <span style="float: left;">业务员:</span>
        <select>
            <option>全部</option>
        </select>
        <input type="text" placeholder="输入母订单号/客户姓名" ng-model="SalesmanName">
        <button class="search" ng-click="searchInput()">查询</button>
    </div>
    <div class="parent-order" ng-show="parentOrder">
        <table>
            <thead>
            <tr>
                <th>序号</th>
                <th>客户订单号</th>
                <th>下单/付款日期</th>
                <th>客户</th>
                <th>业务员</th>
                <th>
                    <span style="display: block;line-height: 22px;">数量/金额</span>
                    <span style="display: block;line-height: 22px;">重量/邮费</span>
                </th>
                <th>折扣价</th>
                <th>物流</th>
                <th>运单号</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            </tbody>
        </table>
        <!--分页-->
        <div class="page-box">
            <div class="total-num">
                共&nbsp;&nbsp;{{ TotalNum1 }}&nbsp;&nbsp;条
            </div>
            <div class="page-index">
                <div class="pagegroup1"></div>
            </div>
        </div>
    </div>
    <div class="child-order" ng-show="directOrder">
        <table>
            <thead>
            <tr>
                <th>序号</th>
                <th>订单号</th>
                <th>付款日期</th>
                <th>客户</th>
                <th>业务员</th>
                <th>留言</th>
                <th>子订单数量</th>
                <th>总金额</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            </tbody>
        </table>
        <!--分页-->
        <div class="page-box">
            <div class="total-num">
                共&nbsp;&nbsp;{{ TotalNum2 }}&nbsp;&nbsp;条
            </div>
            <div class="page-index">
                <div class="pagegroup2"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
