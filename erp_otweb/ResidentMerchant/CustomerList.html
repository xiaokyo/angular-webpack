  <meta charset="UTF-8">
  <title>新品</title>
  <!--业务员管理-->

</head>
<style>
  .filter {
    line-height: 30px !important;
    /* display: flex; */
  }

  .filter .datetab {
    margin-left: 15px;
  }

  .filter .dateact {
    color: #0d8efb;
  }

  .chartsbox .dateact {
    color: #0d8efb;
  }

  .search-by-con {
    height: 30px;
    position: relative;
    float: left;
  }

  .default-con {
    width: 240px;
    height: 30px;
    padding-left: 10px;
    line-height: 30px;
    border: 1px solid #e5e5e5;
    position: relative;
  }

  .has-list-cate {
    float: left;
    margin-right: 15px;
  }

  .serch-by-name {
    height: 30px;
    line-height: 30px;
    float: left;
  }

  input,
  select {
    height: 30px !important;
  }

  .three-grade-list {
    position: absolute;
    left: 0;
    top: 0px;
    margin-top: 0;
    padding-left: 0;
    background: #fff;
    z-index: 99;
    display: none;
  }

  .caret {
    position: absolute;
    right: 10px;
    top: 13px;
  }

  .filter .search {
    height: 30px;
  }

  .samlimg {
    position: absolute;
    /* top: -160px; */
    /* left: 72px; */
  }

  .samlimg:hover {
    transform: scale(15);
  }

  .lookProduct {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    top: 0;
    left: 0;
    z-index: 10000;
  }

  .lookProduct .content {
    transform: translate(-50%, -50%);
    position: absolute;
    top: 50%;
    left: 50%;
    background: #fff;
    box-shadow: 1px 1px 50px rgba(0, 0, 0, 0.3);
    width: 523px;
    min-height: 330px;
    margin: initial;
    border-radius: 4px;
    padding: initial;
  }

  .lookProduct .content h3 {
    padding: 15px;
    margin: initial;
    text-align: left;
    border-bottom: 1px solid #F0F0F0;
  }

  .lookProduct .content h3 .close {
    font-size: 25px;
    font-weight: initial;
    opacity: .4;
  }

  .my-video-dimensions {
    width: 100%;
    height: 273px;
  }

  .lookProduct .content {
    top: 35%;
  }

  .filter input {
    margin: 0 5px;
    width: auto;
  }

  .page-box .to-idx {
    float: left;
  }

  .page-box .to-idx input {
    text-align: center;
    width: 50px;
    height: 25px !important;
    margin: 0 5px;
  }

  .page-box .to-idx button {
    border: 1px solid #dddee1;
    height: 25px;
    line-height: 25px;
    width: 50px;
    border-radius: 3px;
  }

  .chartsbox {
    /* margin-bottom: 20px; */
  }

  .tableTs tr td {
    /* white-space:pre-line; */
    word-wrap: break-word;
    word-break: break-all;
    /* width:11%; */
    border: 1px solid rgb(241, 237, 237);
  }

  .textsbox {
    border: 1px solide #ccc !important;
    background: red;
  }

  .textsbox .edittextarea {
    display: block;
    border: 1px solide #ccc !important;

  }

  .item-group textarea {
    width: 348px;
    height: 138px;
    padding: 10px;
    resize: none;
  }

  .filter select {
    float: none;
  }

  .filter input {
    /* float:none; */
  }

  .editpointer {
    color: blue;
    cursor: pointer;
  }

  .bordertext {
    border: 1px solid #ccc;
    margin-bottom: 25px;
    /* height: 140px; */
    width: 320px;
  }

  .textstyle {
    display: block;
    width: 100%;
    padding: 20px;
    height: 178px;
  }

  .tanbutton {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .fontsizeformt {
    font-size: 14px;
  }

  .textareapailie {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .searchfubox {
    display: flex;
    height: 30px;
    line-height: 30px;
    margin-bottom: 20px;
  }
</style>

<body>

  <div style="height: 10px;"></div>
  <div class="content" style="background:none;padding:0;">
    <div class="top-taps clearfix">
      <ul>
        <li><a href="#/erpfinance/walletcuslistdel">CJ钱包</a></li>
        <li><a href="#/erpfinance/walletcuslistdel/2">COD钱包</a></li>
        <li class="active"><a href="javascript:void(0)">供应商钱包</a></li>
      </ul>
    </div>
  </div>
  <div class="content" style="overflow: hidden;">
    <div class="left">
      <div class="filter clearfix">
        <!-- <span class="font-size-14px" style="margin-left: 15px;">费用类型：</!-->
        <!-- <select class="font-size-14px" ng-model="seaType" ng-change="checkSelect()">
                <option value="productFee">供应商佣金</option>
                <option value="payFee">运费</option>
            </select>  -->
        <input class="seach-inp" ng-model="searVal" style="border-radius: 0;float: none;" placeholder="客户名称">
        <button class="search" style="float: none;border-radius: 0;" ng-click="searchInput()">查询</button>
      </div>
      <div class="parent-order">
        <table class="tableTs">
          <thead>
            <tr>
              <th>序号</th>
              <th>日期</th>
              <th>客户</th>
              <th>余额</th>
              <th>冻结金额</th>
              <th>冻结额度</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in dataList">
              <!-- <tr> -->
              <td>{{$index+1}}</td>
              <td>{{item.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
              <td>{{item.customerName}}</td>
              <td>
                {{item.presentAmount | currency }}
              </td>
              <td>
                {{item.freezeAmount | currency }}
              </td>
              <td>
                {{item.freezeLimit | currency }}
              </td>
              <td>
                <!-- <span ng-click="confirmTixian(item.supplierAccountId,item.presentAmount)" class="editpointer">扣款</span> -->
                <span ng-click="refuseTixian(item.supplierAccountId)" class="editpointer">冻结</span>
                <!-- <span ng-click="refuseTixian1(item.supplierAccountId)" class="editpointer">退款</span> -->
              </td>
            </tr>
            <tr ng-show="dataList.length == 0">
              <td colspan="9">暂无数据。</td>
            </tr>
          </tbody>
        </table>
        <!--分页-->
        <div class="page-box">
          <div class="total-num">
            共&nbsp;&nbsp;{{ TotalNum }}&nbsp;&nbsp;条
          </div>
          <div class="total-num">
            <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="pageSize" ng-change="pagechange(pageSize)" style="width: 65px;height: 31px;">
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="page-index">
            <div class="pagegroup1"></div>
          </div>
          <div class="to-idx">
            到第<input type="number" ng-model="pageNum">页
            <button ng-click="toPage1()">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 冻结 -->
  <div class="lookProduct ng-scope" ng-show="isRefuse" style="border:1px #bbb solid">
    <div class="content">
      <h3 style="font-size: 16px;text-align: center;">冻结金额<span class="close" ng-click="closeAlltan()">×</span></h3>
      <div style="padding: 30px;overflow: hidden;" class="ng-binding">
        <div class="searchfubox">
          <span class="fontsizeformt">冻结金额：</span>
          <input type="number" placeholder="请输入" style="border-radius: 0;" ng-model="moneyVal">
          <select class="font-size-14px" ng-model="seaType" ng-change="checkSelect()">
            <option value="productFee">$</option>
          </select>
        </div>

        <div style="overflow: hidden;" class="textareapailie">
          <p class="fontsizeformt" style="float: left;">冻结原因：</p>
          <div class="bordertext" style="float: right;height:180px">
            <textarea type="text" class="rote ng-pristine ng-untouched ng-valid ng-not-empty textstyle" ng-model="remarks" placeholder="请输入至少五个字符"></textarea>
          </div>
        </div>

        <div class="search-group d-flex align-items-center tanbutton">
          <button class="asj-btn-s asj-btn-s2" style="padding: 1px 12px;border-radius: 0;margin-right: 10px;" ng-click="sureConfirm1(remarks)">确定</button>
          <button class="asj-btn-s " style="padding: 1px 12px;border-radius: 0;" ng-click="cancelTixian1()">取消</button>
        </div>
      </div>
    </div>
  </div>
