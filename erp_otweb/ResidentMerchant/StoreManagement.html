<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新品</title>
    <!--业务员管理-->
    <link rel="stylesheet" type="text/css" href="static/css/SalesmanManagement.css">
    <script src="erp_otweb/js/video.min.js"></script>
</head>
<style>
    .filter {
        line-height: 30px !important;
        /* display: flex; */
    }

    .filter .datetab {
        margin-left: 15px;
    }

    .filter .dateact {
        color: #0d8efb;
    }
    .chartsbox .dateact {
        color: #0d8efb;
    }

    .search-by-con {
        height: 30px;
        position: relative;
        float: left;
    }

    .default-con {
        width: 240px;
        height: 30px;
        padding-left: 10px;
        line-height: 30px;
        border: 1px solid #e5e5e5;
        position: relative;
    }

    .has-list-cate {
        float: left;
        margin-right: 15px;
    }

    .serch-by-name {
        height: 30px;
        line-height: 30px;
        float: left;
    }

    input, select {
        height: 30px !important;
    }

    .three-grade-list {
        position: absolute;
        left: 0;
        top: 0px;
        margin-top: 0;
        padding-left: 0;
        background: #fff;
        z-index: 99;
        display: none;
    }

    .caret {
        position: absolute;
        right: 10px;
        top: 13px;
    }

    .filter .search {
        height: 30px;
    }

    .samlimg {
        position: absolute;
        /* top: -160px; */
        /* left: 72px; */
    }
    .samlimg:hover{
        transform: scale(15);
    }

    .lookProduct {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        top: 0;
        left: 0;
        z-index: 10000;
    }

    .lookProduct .content {
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
        background: #fff;
        box-shadow: 1px 1px 50px rgba(0, 0, 0, 0.3);
        width: 523px;
        min-height: 330px;
        margin: initial;
        border-radius: 4px;
        padding: initial;
    }

    .lookProduct .content h3 {
        padding: 15px;
        margin: initial;
        text-align: left;
        border-bottom: 1px solid #F0F0F0;
    }

    .lookProduct .content h3 .close {
        font-size: 25px;
        font-weight: initial;
        opacity: .4;
    }

    .my-video-dimensions {
        width: 100%;
        height: 273px;
    }

    .lookProduct .content {
        top: 35%;
    }

    .filter input {
        margin: 0 5px;
        /* width: auto; */
    }
    .page-box .to-idx{
        float: left;
    }
    .page-box .to-idx input{
        text-align: center;
        width: 50px;
        height: 25px!important;
        margin: 0 5px;
    }
    .page-box .to-idx button{
        border: 1px solid #dddee1;
        height: 25px;
        line-height: 25px;
        width: 50px;
        border-radius: 3px;
    }
    .chartsbox{
        /* margin-bottom: 20px; */
    }
    .tableTs tr td{
        /* white-space:pre-line; */
        word-wrap: break-word;
        word-break: break-all;
        /* width:11%; */
        border: 1px solid rgb(241, 237, 237);
    }
    .textsbox{
        border: 1px solide #ccc !important;
        background: red;
    }
    .textsbox .edittextarea{
        display:block;
        border: 1px solide #ccc !important;
        
    }
    .item-group textarea {
        width: 348px;
        height: 138px;
        padding: 10px;
        resize: none;
    }
    .filter select{
        float:none;
        width: auto;
    }
    .filter input{
        /* float:none; */
    }
    .editpointer{
        cursor: pointer;
        padding: 0 5px;
        height: 30px;
        line-height: 30px;
        /* background: #0d8efb; */
        background: rgba(249, 174, 8, 1);
        color: #fff;
        border-radius: 5px;
    }
    .bordertext{
        border: 1px solid #ccc;
        margin-bottom: 25px;
        /* height: 140px; */
        width: 320px;
    }
    .textstyle{
        display: block;
        width: 100%;
        padding: 20px;
        height: 178px;
    }
    .tanbutton{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .fontsizeformt{
        font-size: 14px;
    }
    .textareapailie{
        display: flex;
        justify-content:flex-start;
        align-items: flex-start;
    }
    .searchfubox{
        display: flex;
        height: 30px;
        line-height: 30px;
        margin-bottom: 20px;
    }
    .seach-inp{
        width: 180px;
    }
</style>
<body>
<div class="tab">
    
</div>
<div style="height: 68px;"></div>
<div class="content" style="overflow: hidden;">
    <div class="left">
        <div class="filter clearfix">
            <!-- <button class="font-size-14px" style="margin-left: 15px;">费用类型：</!-->
            <select class="font-size-14px" ng-model="seaType" ng-change="checkSelect()">
                <option value="shopName">店铺名称</option>
                <option value="email">供应商账号</option>
                <option value="supplierSn">供应商编号</option>
            </select> 
       <input class="seach-inp" ng-model="searVal" style="border-radius: 0;float: none;" placeholder="请输入店铺名称/供应商账号/供应商编号进行搜索"> 
       <button class="search" style="float: none;border-radius: 0;" ng-click="searchInput()">查询</button>
        </div>
        <div class="parent-order">
            <table class="tableTs">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>店铺名称</th>
                    <th>供应商编号</th>
                    <th>供应商账号</th>
                    <th>开店时间</th>
                    <th>店铺个数宝贝</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in dataList">
                <!-- <tr> -->
                    <td>{{$index+1}}</td>
                    <td>{{item.shopName}}</td>
                    <td>
                        {{item.supplierSn }}
                    </td>
                    <td>
                        {{item.email}}
                    </td>
                    <td>{{item.createAt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    <td>
                        {{item.supplierProductSize}}
                    </td>
                    <td>
                        <button ng-click="addBlackList(item.id)" class="editpointer">解除黑名单</button>
                    </td>
                </tr>
                <tr ng-show="dataList.length == 0">
                    <td colspan="9">暂无数据。</td>
                </tr>
                </tbody>
            </table>
            <!--分页-->
            <div class="page-box">
                <div class="total-num">
                    共&nbsp;&nbsp;{{ TotalNum }}&nbsp;&nbsp;条
                </div>
                <div class="total-num">
                        <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="pageSize" ng-change="pagechange(pageSize)" style="width: 65px;height: 31px;">
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                </div>
                <div class="page-index">
                    <div class="pagegroup1"></div>
                </div>
                <div class="to-idx">
                    到第<input type="number" ng-model="pageNum">页
                    <button ng-click="toPage1()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- tan -->
<div class="return-tk-wrap ng-scope" ng-show="isConfirmRemove">
    <div class="return-tk-con"  style="padding: 0;">
        <div class="rt-con-text">
            <p class="ng-binding" style="margin: 30px;">将店铺放入黑名单之后,该店铺内的商品将不在cj展示,是否确定放入黑名单?</p>
        </div>
        <div class="rt-con-btns">
            <button ng-click="isConfirmRemove=false" class="rt-no-btn ng-binding">取消</button>
            <button class="rt-yes-btn ng-binding" ng-click="sureBlackList()">确定</button>
        </div>
    </div>
</div>
<div class="return-tk-wrap ng-scope" ng-show="isConfirmAdd">
    <div class="return-tk-con">
        <div class="rt-con-text">
            <p class="ng-binding" style="margin: 30px;">是否将该店铺移除黑名单?</p>
        </div>
        <div class="rt-con-btns">
            <button ng-click="isConfirmAdd=false" class="rt-no-btn ng-binding">取消</button>
            <button class="rt-yes-btn ng-binding" ng-click="sureConfirm()">确定</button>
        </div>
    </div>
</div>

</body>
</html>
