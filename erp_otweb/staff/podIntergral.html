<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>提现</title>
	<link rel="stylesheet" type="text/css" href="erp_otweb/css/pod-intergral.css" />
</head>

<body>
	<div class="ea-content">
		<div class="right-bar-wrap ea-right-content">
			<!-- 顶部tab -->
			<div id="top-tab" class="top-tab" style="z-index: 9">

				<!-- 搜索区域 & 表头 -->
				<div class="top-tab-bottom bg-white padding-lr-20px">
					<!-- 搜索区域 -->
					<div class="top-tab-search d-flex align-items-center" style="padding: 20px 0">
						<div class="pod-search-item d-flex">
							<span ng-click="searchByDateType('today')" ng-class="{'active': dateType === 'today'}"
								class="pod-date cursor-pointer">今日</span>
							<span ng-click="searchByDateType('one')" ng-class="{'active': dateType === 'one'}"
								class="pod-date cursor-pointer">一个月</span>
							<span ng-click="searchByDateType('three')" ng-class="{'active': dateType === 'three'}"
								class="pod-date cursor-pointer">三个月</span>
						</div>
						<div class="pod-search-item d-flex-center">
							<wui-date style="width: 120px;" class="startTime searchDay" format="yyyy-mm-dd"
								ng-class="{'disable-opacity': disable.select}" placeholder="开始时间" btns="{'ok':'确定','now':'今天'}"
								ng-model="startDate"></wui-date>
							<span style="padding: 0 10px;">至</span>
							<wui-date style="width: 120px;" class="endTime searchDay" format="yyyy-mm-dd"
								ng-class="{'disable-opacity': disable.select}" class="margin-left-small" placeholder="结束时间"
								btns="{'ok':'确定','now':'今天'}" ng-model="endDate">
							</wui-date>
						</div>
						<div class="pod-search-item d-flex-center">
							<button class="asj-btn-s asj-btn-s2 search-btn" ng-click="search()">查询</button>
						</div>
					</div>


					<!-- 表头 -->
					<!-- 提成纠纷 -->
					<div class="tb-thead d-flex">
						<div style="width: 10%" class="tb-thead-th d-flex-center">序号</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">姓名</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">订单数量</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">单品订单数量</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">pod商品数量</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">非pod商品数量</div>
						<div style="width: 15%" class="tb-thead-th d-flex-center">积分</div>
					</div>
				</div>
			</div>

			<!-- 内容区 -->
			<div id="content-wrap" class="content-wrap bg-white padding-lr-20px"
				style="min-height: 600px; margin-top: 142px;">
				<!-- 表格 -->
				<!-- 提成纠纷 -->
				<div class="tb-tbody">
					<div class="tb-tbody-tr" ng-repeat="pod in podList">
						<div style="width: 10%" class="tb-tbody-td border-r-td d-flex-center"><span>{{$index + 1 }}</span></div>
						<div style="width: 15%" class="tb-tbody-td border-r-td d-flex-center"><span>{{pod.createUserName}}</span></div>
						<div style="width: 15%" class="tb-tbody-td border-r-td d-flex-center"><span>{{pod.orderNumber}}</span></div>
						<div style="width: 15%" class="tb-tbody-td border-r-td d-flex-center"><span>{{pod.singleOrderNumber}}</span></div>
						<div style="width: 15%" class="tb-tbody-td border-r-td d-flex-center"><span>{{pod.podProductNumber}}</span></div>
						<div style="width: 15%" class="tb-tbody-td border-r-td d-flex-center"><span>{{pod.noPodProductNumber}}</span></div>
						<div style="width: 15%" class="tb-tbody-td d-flex-center"><span>{{pod.jifen}}</span></div>
					</div>
				</div>
				<!-- 没有数据 -->
				<div class="d-flex-center" style="padding: 10px" ng-show="!canShowPage">
					<span>暂无数据</span>
				</div>
				<!-- 分页 -->
				<div class="page-box" ng-show="canShowPage">
					<div class="select-page-num">
						<select class="form-control" ng-model="pageSize" ng-change="pagechange(pageSize)"
							style="width: 65px;height: 31px;">
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="50">50</option>
						</select>
						<span>每页</span>
					</div>
					<div class="total-num">
						共&nbsp;&nbsp;{{ totalCounts }}&nbsp;&nbsp;条
					</div>
					<div class="page-index">
						<div class="pagegroup">
							<a href="#">&lt;&lt;</a>
							<a href="#">&lt;</a>
							<a href="#">1</a>
							<a href="#">2</a>
							<a class="current" href="#">3</a>
							<a href="#">4</a>
							<a href="#">5</a>
							<a href="#">6</a>
							<a href="#">···</a>
							<a href="#">&gt;</a>
							<a href="#">&gt;&gt;</a>
						</div>
					</div>
					<div class="to-go">
						<span>跳转：</span>
						<input type="text" class="goyema form-control" placeholder="" ng-model="pageNum">
						<a class="btn btn-default" href="javascript: void(0);" role="button" ng-click="pagenumchange()">go</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
