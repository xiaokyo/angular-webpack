<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批次处理</title>
    <style type="text/css">
        .fun-div{
            padding: 0 10px;
            height: 30px;
        }
        .fun-div .sku-inp{
            width: 280px;
            height: 30px;
            text-indent: 12px;
            vertical-align: top;
        }
        .fun-div .skusea-btn{
            height: 30px;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            vertical-align: top;
            /*border-left: none;*/
            margin-right: 50px;
        }
        .fun-div .skusea-btn:hover{
            color: #f99429;
        }
        .ea-list-table td span{
            font-size: 12px;
        }
        .ea-list-table td p{
            font-size: 12px;
        }
        .pici-btn{
            height: 30px;
            padding: 0 15px;
            background-color: #87CEFA;
            color: #fff;
            vertical-align: top;
        }
        .lightseagreen{
            background-color: lightseagreen;
        }
        .second-tr{
            display: none;
        }
        .fun-div .data-inp{
            width: 133px;
            height: 30px;
            padding: 0;
            border: solid #e1e1e1 1px;
            text-indent: .7em;
        }
        .fun-div .drk-seachInp{
            background-color: #fff;
            height: 30px;
            padding: 0 10px;
            vertical-align: top;
            /*border-left: none;*/
        }
        .fun-div .drk-seachInp:hover{
            color: #f99429;
        }
        .time-span{
            margin-right: 20px;
            cursor: pointer;
            user-select: none;
        }
        .time-span.active{
            color: #08ACE9;
        }

    </style>
</head>

<body>
    <div class="ea-content">
        <div class="left-bar">
            <ul>
                <li class="active"><a href="#/erppurchase/needbuy">{{'100549' | translate}}</a></li>
                <li><a href="#/supplier-manage">{{'100550' | translate}}</a></li>
            </ul>
        </div>
        <!-- right con -->
        <div class="right-bar-wrap ea-right-content li_ea-right-content">
            <!-- right nav -->
            <div class="asj-h10"></div>
            <div class="right-bar">
            <!-- right list -->
            <div class="fun-div">
                <span class="time-span" ng-repeat="item in date_option_list" ng-click="getListByClick(item)" ng-class="{active: item.activeColor}">{{item.txt}}</span>
                <!--
                <input ng-show="isAdminFlag" class="sku-inp" placeholder="请输入入库人" ng-model="searchSku" />
                <button ng-show="isAdminFlag" class="skusea-btn" ng-click="searchFun()">{{'100025' | translate}}</button>
                -->
                <input id="start-time" class="Wdate data-inp" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="开始" />
                <input id="end-time" class="Wdate data-inp" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="结束" />
                <input ng-click="timeSFun()" class="drk-seachInp" type="button" value="{{'100025' | translate}}" />
            </div>
            <div class="table-con-box">
                <table class="ea-list-table ea-erp-cs" id="ea-list-table">
                    <tr>
                        <th><span>排名</span></th>
                        <th><span>入库人</span></th>
                        <th><span>位置个数</span></th>
                        <th><span>入库数量</span></th>
                        <th><span>积分</span></th>
                    </tr>
                <tbody>
                    <tr class="la_tr la_tr01" ng-repeat="item in listArr">
                        <td>
                            <span>
                                <!-- {{ item.creationTime | date:'yyyy-MM-dd HH:mm:ss'}} -->
                                {{$index + 1}}
                            </span>
                        </td>
                        <td>
                            <span>
                                {{item.storageUserName}}
                            </span>
                        </td>
                        <td>
                            <span>{{item.wzNum}}</span>
                        </td>
                        <td>
                            <span>{{item.storageNum}}</span>
                        </td>
                        <td>
                             <span>{{item.stotalPoints | number:2}}</span>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div style="text-align: center;" ng-cloak ng-show="totalNum<1">暂无数据</div>
                <!--以下是分页-->
                <!-- 分页 -->
                 <!-- ng-show="hasMerch" -->
                <div class="page-box" ng-show="totalNum>0">
                    <div class="select-page-num">
                        <select class="form-control" ng-model="pagesize" ng-change="changePageSize()">
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>每页</span>
                    </div>
                    <div class="total-num">
                        共&nbsp;&nbsp;{{ totalNum }}&nbsp;&nbsp;条
                    </div>
                    <div class="page-index">
                        <div id="pagination1" class="pagination2">
                            
                        </div>
                    </div>
                    <div class="to-go">
                        <span>跳转：</span>
                        <input type="text" class="form-control" placeholder="" ng-model="pagenum">
                        <a class="btn btn-default" href="javascript: void(0);" role="button" ng-click="toSpecifiedPage()">go</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>

</html>
