<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .pwdTop {
            text-align: center;
            padding: 12px 0;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #e4e4e4;
        }
        .pwdWrap {
            margin-top: 45px;
            text-align: center;
        }
        #SearchInput {
            width: 400px;
            height: 40px;
            border: 1px solid #e4e4e4;
            border-radius: 25px;
            padding:0 40px 0 15px;
            background: url("static/image/staff/search.png") 365px 6px no-repeat;
            background-size: 24px;
        }
        .searchGroup{
            display: inline-block;
            position: relative;
        }
        .DropWrap{
            box-shadow:0px 2px 8px 0px rgba(0,0,0,0.15);
            border-radius: 4px;
            width: 400px;
            position: absolute;
            top: 45px;
            max-height: 420px;
            overflow: auto;
            display: none;
            z-index: 999999;
            background: #fff;
        }
        .DropWrap li{
            text-align: left;
            padding:  10px;
            cursor: pointer;
        }
        .DropWrap li:hover{
            background: #e4e4e4;
        }
        .searchBottom{
            width: 400px;
            margin: 32px auto;
            text-align: left;
            padding: 0 10px;
        }
        #pwdInput{
            width: 150px;
            height: 32px;
            border-radius: 4px;
            border: 1px solid #e4e4e4;
            padding: 0 5px;
        }
        .infoGroup button{
            padding: 5px 15px;
            border-radius: 4px;
            background: #F9AE08;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="ea-content">
    <div class="left-bar">
        <ul>
            <li><a href="#/erpservice/sc">{{'100157' | translate}}</a></li>
            <li><a href="#/erpservice/document">{{'Document'}}</a></li>
            <li><a href="#/erpservice/csdisputePendingm">{{'100158' | translate}}</a></li>
            <li class="active"><a href="#/erpservice/tz">{{'100159' | translate}}</a></li>
            <li><a href="#/erpservice/gd">{{'100160' | translate}}</a></li>
            <li><a href="#/erpservice/video">{{'100161' | translate}}</a></li>
            <li><a href="#/erpservice/khbz">{{'100162' | translate}}</a></li>
        </ul>
    </div>
    <div class="right-bar-wrap ea-right-content">
        <div class="asj-h10"></div>
        <div class="right-bar" style="padding:8px 10px;">
            <div class="pwdTop">修改员工密码</div>
            <div class="pwdWrap" ng-show="job=='admin'">
                <div class="searchGroup">
                    <input placeholder="请输入需要查找的姓名" id="SearchInput" type="text"/>
                    <div class="DropWrap">
                        <ul>
                            <li ng-repeat="ywy in pList" ng-click="checkFun(ywy)">{{ywy.name}}</li>
                        </ul>
                    </div>
                </div>
                <div class="searchBottom" ng-show="updateFlag==false">
                    <div class="infoGroup">
                        <label>姓名：</label>
                        <span class="ywyName">{{ywyName}}</span>
                    </div>
                    <div class="infoGroup" style="margin-top: 22px">
                        <label>密码：</label>
                        <input ng-model="pwd" id="pwdInput" type="text"/>
                    </div>
                    <div class="infoGroup" style="margin-top: 22px">
                        <button class="updateBtn">修改</button>
                    </div>
                </div>
                <div class="searchBottom" ng-show="updateFlag==true">
                    修改成功！
                </div>
            </div>
            <div class="pwdWrap" ng-show="job=='other'">
                <p>你不是管理员，不能操作此功能，请联系管理员操作！</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
