<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="erp_otweb/css/erp-public_style.css" />
    <style type="text/css">
        .ea-content-box{
            background-image: none;
        }
        .ea-content-box .ea-content-con{
            width: 80%;
            margin-left: 0px;
            margin: 60px auto;
        }
        .centerhead{
            width: 100%;
            padding: 30px;
            text-align: center;
            font-family: MicrosoftYaHei;
            font-size: 24px;
            font-weight: normal;
            font-stretch: normal;
            line-height: 24px;
            letter-spacing: 0px;
            color: #030303;
            border-bottom: 1px solid #f1f1f1;
        }
        .centercontent{
            width: 600px;
            margin: 0 auto;
        }
        .centercontent li{
            overflow: hidden;
            padding-top: 30px;
        }
        .centercontent li p{
            float: left;
            font-family: MicrosoftYaHei;
            font-size: 18px;
            font-weight: normal;
            font-stretch: normal;
            line-height: 24px;
            letter-spacing: 0px;
            color: #686868;
            width: 300px;
        }
        .centercontent li p:first-child{
            /*margin-right: 200px;*/
        }
        .centercontent li p span{
            color: #000000;
            margin-left: 20px;
        }
        .password{
            padding-left: 60px;
        }
        .centercontent .password p{
             float: none;
            padding: 10px 0;

            color: #000000;
         }
        .centercontent .password input{
            width: 247px;
            height: 28px;
            background-color: #ffffff;
            border: solid 1px #e9e9e9;

        }
        .centercontent .password button{
            display: block;
            width: 106px;
            height: 30px;
            background-image: linear-gradient(
                    #08aceb,
                    #08aceb),
            linear-gradient(
                    #d2d2d2,
                    #d2d2d2);
            background-blend-mode: normal,
            normal;
            border-radius: 4px;
            border: solid 1px #e9e9e9;
            font-family: FZLTZHK--GBK1-0;
            font-size: 14px;
            font-weight: normal;
            font-stretch: normal;
            /*line-height: 56px;*/
            letter-spacing: 0px;
            color: #ffffff;
            margin-top: 10px;
        }
        .firstinput{
            border:1px solid #f3f3f3;
            width: 150px;
        }
    </style>
</head>
<body>
<!-- content -->
<div class="ea-content">
    <div class="ea-content-box" >

        <div class="ea-content-con">
            <div class="ea-content-con">
                 <p class="centerhead">账号设置</p>
                <ul class="centercontent">
                    <li><p>姓名: <span>{{name}}</span></p> <p>工号: <span>{{number}}</span></p></li>
                    <li><p>部门: <span>{{department}}</span></p> <p>职位: <span>{{position}}</span></p></li>
                    <li><p >账号: <input type="text" class="firstinput" ng-model="loginName"></p> <p>昵称: <input type="text"  class="firstinput" ng-model="name"></p></li>
                    <li><p>密码: <input type="text" value="******"  readonly="true" class="firstinput"></p>
                    <li class="password">
                        <p style="color: #009cff;">修改密码</p>
                        <p>新密码</p>
                        <input type="password" ng-model="password">
                        <p>确认密码</p>
                        <input type="password" ng-model="passwordagain">
                        <button ng-click="edit()">保存修改</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>




</body>
</html>
