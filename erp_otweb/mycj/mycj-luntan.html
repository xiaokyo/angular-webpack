  }

  .zhuanshu-box {
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    margin: 30px 100px;
  }

  .zhuanshu-word {
    height: 30px;
    border-bottom: 1px dashed #666;

    font-size: 14px;
  }

  .zhuanshu-link {
    height: 30px;
    margin-top: 15px;
  }

  .ea-right-content-div {
    width: 600px;
    height: 306px;
    position: relative;
    margin: auto;
    margin-top: 20px;
  }

  .ea-right-content-div > img:nth-of-type(1) {
    width: 100%;
  }

  .ea-right-content-div > img:nth-of-type(2) {
    width: 66px;
    height: 37px;
    position: absolute;
    right: 10px;
    top: 80px;
  }

  .ea-right-content-div > p {
    width: 280px;
    height: 35px;
    font-size: 16px;
    text-align: center;
    position: absolute;
    top: 0;
    right: 0;
    font-family: PingFangSC-Regular;
    color: rgba(153, 153, 153, 1);
  }

  .ea-right-content-chat {
    width: 100%;
    /*height: 60px;*/
    margin-top: 85px;
    position: relative;
  }

  .ea-right-content-chat > img {
    display: block;
    margin: auto;
    cursor: pointer;
  }

  .ea-right-content-chat > p {
    position: absolute;
    width: 200px;
    height: 60px;
    top: 5px;
    bottom: 0;
    right: 0;
    left: 0;
    margin: auto;
    font-size: 22px;
    font-family: PingFangSC-Regular;
    color: rgba(255, 255, 255, 1);
    text-align: center;
    cursor: pointer;

  }

  .guanlianshangpin-wrap ul {
    padding: 15px;
  }
  .guanlianshangpin-wrap li span {
    line-height: 60px;
  }
</style>
