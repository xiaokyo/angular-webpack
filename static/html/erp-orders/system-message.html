					<p>通知编辑</p>

					</div>
					<div class="erp-mes-stu">

								</p>
							</div>
							<div class="erp-mc-text">
								<p class="erp-text-p">正文:</p>
								<div id="editor-trigger"></div>
							</div>
						</div>
						<div class="erp-mc-right">
							<p class="erp-mr-p">
								<span>查找:</span>
								<input class="erp-s-inp"></input>
							</p>
							<div class="erp-mr-list">
								<p class="erp-s-jgp">查找到:</p>
								<ul class="erp-list-ul">
									<li>
										<p class="erp-list-p1">name</p>

									</li>
									<li>
										<p class="erp-list-p1">name</p>
										<p class="erp-list-p2">messageaaa</p>
									</li>
								</ul>
							</div>
						</div>
						<div class="erp-mes-btns">
							<a href="javascript:void(0)">发送</a>
							<a class="sel-time-btn" href="javascript:void(0)">定时发送</a>
							<a href="javascript:void(0)">存草稿</a>
							<a href="javascript:void(0)">关闭</a>
						</div>
					</div>
				</div>
