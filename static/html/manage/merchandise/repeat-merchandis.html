<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>重复sku</title>
    <style type="text/css">
        .fun-div{
            padding: 0 10px;
            height: 30px;
        }
        .fun-div .sku-inp{
            width: 280px;
            height: 30px;
            text-indent: 12px;
            vertical-align: top;
        }
        .fun-div .skusea-btn{
            height: 30px;
            padding: 0 10px;
            background-color: #fff;
            border: 1px solid #E0E0E0;
            vertical-align: top;
            border-left: none;
            margin-right: 50px;
        }
        .fun-div .skusea-btn:hover{
            color: #f99429;
        }
        .ea-list-table td span{
            font-size: 12px;
        }
        .ea-list-table td p{
            font-size: 12px;
        }
        .pici-btn{
            height: 30px;
            padding: 0 15px;
            background-color: #87CEFA;
            color: #fff;
            vertical-align: top;
        }
        .lightseagreen{
            background-color: lightseagreen;
        }
        .second-tr{
            display: none;
        }
        .fun-div .data-inp{
            width: 133px;
            height: 30px;
            padding: 0;
            border: solid #e1e1e1 1px
        }
        .fun-div .drk-seachInp{
            background-color: #fff;
            height: 30px;
            padding: 0 10px;
            vertical-align: top;
            border-left: none;
        }
        .fun-div .drk-seachInp:hover{
            color: #f99429;
        }
        .active-color{
            color: #08ACE9;
        }
        .time-span{
            margin-right: 20px;
            cursor: pointer;
        }
        .last-timespan{
            margin-right: 50px;
        }
        .floatr-btn{
            height: 30px;
            padding: 0 20px;
            border-radius: 4px;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            float: right;
            color: #5dbdf2;
            font-size: 12px;
        }
        .floatr-btn:hover{
            background-color: #5dbdf2;
            color: #fff;
        }
        .asj-common-tan h3 {
            font-size: 14px;
            font-family: PingFangSC-Medium;
            color: rgba(102, 102, 102, 1);
            line-height: 20px;
            margin: 10px 0;
            text-align: left;
        }

        .asj-common-tan .tan-btns {
            text-align: right;
            position: initial;
        }

        .asj-common-tan .tan-btns .tan-btn1 {
            width: 80px;
            height: 30px;
            background: rgba(249, 174, 8, 1);
            border-radius: 2px;
            color: #fff;
            margin: initial;
        }

        .asj-common-tan .tan-btns .tan-btn0 {
            width: 80px;
            height: 30px;
            border-radius: 2px;
            border: 1px solid rgba(247, 157, 45, 1);
            margin: 0 20px;
            color: #F9AE08;
            background-color: #fff;
        }
        .asj-common-tan li{
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
        .kucun-ck-btn{
            height: 30px;
            padding: 0 10px;
            color: #5dbdf2;
            border: 1px solid #5dbdf2;
            background-color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }
        .kucun-ck-btn-act{
            color: #fff;
            background-color: #5dbdf2;
        }
        .wh60{
            width: 60px;
            height: 60px;
        }

        .lashop_img .blank-b{
            position: relative;
        }
        .lashop_img .s-img{
            cursor: pointer;
        }
        .lashop_img .hide-bigimg{
            width: auto;
            height: 360px;
            position: absolute;
            left: 50px;
            top: -10px;
            background-color: #fff;
            z-index: 9;
            cursor: pointer;
            /*border: 1px solid red;*/
            max-width: none;
            max-height: none;
            display: none;
        }
        .lashop_img .hide-bigimg-active{
            top: -220px;
        }
        .chuli-btn{
            background: #08aceb;
            border: 0;
            color: #fff;
            font-size: 12px;
            padding: 0 15px;
            height: 30px;
            line-height: 30px;
            margin: 0;
            display: inline-block;
            border-radius: 4px;
        }
        .sku-list-ul{
            cursor: pointer;
        }
        .sku-list-ul li{
            font-size: 12px;
        }
        .yuanyin-text{
            word-wrap: break-word;
            width: 500px;
            display: inline-block;
            margin: 0 auto;
        }
        .ordnum-wrap, .errbtn-wrap {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10003;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .ordnum-con {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .ordncon-list{
            height: 415px;
            overflow-y: auto;
        }
        .close-numbtn {
            width: 76px;
            height: 30px;
            margin-top: 20px;
            background: #f6f6f6;
            border: 1px solid #cfcfcf;
            color: #6b6b6b;
            border-radius: 4px;
        }
        .cor-check-box{
            cursor: pointer;
        }
        .c-checkall{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="ea-content">
        <!-- right con -->
        <div class="right-bar-wrap ea-right-content li_ea-right-content">
            <!-- right nav -->
            <div class="asj-h10"></div>
            <div class="right-bar">
            <!-- right list -->
            <div class="fun-div">
                <input class="sku-inp" placeholder="请输入SKU" ng-model="inputStr"></input><button class="skusea-btn" ng-click="searchFun()">{{'100025' | translate}}</button>
                <!-- <span class="time-span">今日</span>
                <span class="time-span">近七天</span>
                <span class="time-span last-timespan">近一月</span>
                
                <input class="Wdate data-inp" style="text-indent: 12px;" id="left-time" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></input><input id="right-time" placeholder="Now" class="Wdate data-inp" style="text-indent: 12px;" type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"/><input ng-click="timeSFun()" class="drk-seachInp" type="button" value="{{'100025' | translate}}"></input> -->
                <button class="floatr-btn" ng-click="bulkXlXfFun()">批量处理重复</button>
            </div>
            <div class="table-con-box">
                <table class="ea-list-table ea-erp-cs" id="ea-list-table">
                    <tr>
                        <th>
                            <img class="c-checkall" src="static/image/order-img/multiple1.png">
                        </th>
                        <th><span>SKU</span></th>
                        <th><span>原因</span></th>
                        <th><span>操作</span></th>
                    </tr>
                <tbody>
                    <tr class="la_tr la_tr01" ng-repeat="item in piciList">
                        <td>
                            <img class="cor-check-box stop-prop" src="static/image/order-img/multiple1.png">
                            <p class="id-text" style="display: none;">{{item.id}}</p>
                        </td>
                        <td>
                            <ul class="sku-list-ul" ng-click="showSkuFun(item)">
                                <li ng-repeat="item1 in item.skus track by $index" ng-if="$index<2">{{item1}}</li>
                                <li ng-repeat="item1 in item.skus track by $index" ng-if="$index==2">......</li>
                            </ul>
                        </td>
                        <!-- <td class="lashop_img">
                            <b class="blank-b" ng-if="item.img">
                                <img class="s-img" ng-src={{item.img}} alt="" >
                                <img class="hide-bigimg" ng-class="{'hide-bigimg-active':$index>9}" ng-src="{{item.img}}">
                            </b>
                            <span ng-if="!item.img">
                                --
                            </span>
                        </td> -->
                        <td>
                            <span class="yuanyin-text">{{item.yuanYin}}</span>
                        </td>
                        <td>
                             <button ng-click="sigChuLiFun(item)" class="chuli-btn">处理重复</button>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div style="text-align: center;" ng-cloak ng-show="totalNum<1">暂无数据</div>
                <!--以下是分页-->
                <!-- 分页 -->
                 <!-- ng-show="hasMerch" -->
                <page></page>
            </div>
          </div>
        </div>
    </div>
    <!-- 是否处理重复 -->
    <div ng-show="chuLiFlag" class="isdcord-wrap">
        <div class="isdcord-con">
            <p>确定已处理重复sku吗?</p>
            <div class="isdc-btns">
                <button ng-click="cancelFun()" class="isdc-can-btn">取消</button>
                <button ng-click="confirmFun()" class="isdc-con-btn">确定</button>
            </div>
        </div>
    </div>
    <!-- 是否处理重复 单个 -->
    <div ng-show="oneChuLiFlag" class="isdcord-wrap">
        <div class="isdcord-con">
            <p>确定已处理重复sku吗?</p>
            <div class="isdc-btns">
                <button ng-click="onecancelFun()" class="isdc-can-btn">取消</button>
                <button ng-click="oneconfirmFun()" class="isdc-con-btn">确定</button>
            </div>
        </div>
    </div>
    <!-- sku -->
    <div class="ordnum-wrap" ng-show="skuListFlag">
        <div class="ordnum-con">
            <div class="ordncon-list">
                <p ng-repeat="item in skuList">{{item}}</p>
            </div>
            <button class="close-numbtn" ng-click="closeSkuFun()">{{'100066' | translate}}</button>
        </div>
    </div>
</body>

</html>
