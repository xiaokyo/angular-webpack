<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .skuGroupTop-table-thead{
            display: flex;
        }
        .inputGroup{
            display: flex;
        }
        .inputGroup input{
            width: 250px;
            height: 30px;
            padding: 0 10px;
        }
        .inputGroup button{
            padding: 0 15px;
            background: rgba(255,185,0,1);
            color: #fff;
            font-size: 14px;
        }
        .skuGoupTop-search{
            padding-bottom: 20px;
            /*background: red;*/
        }
        .sku-th{
            width: 10%;
            background: rgba(252,244,217,1);
            text-align: center;
            color: rgba(139,87,42,1);
            padding: 10px;
            font-weight: 600;
        }
        .skuGroupTop{
            position: fixed;
            width: calc(100% - 280px);
            background: #fff;
            padding: 15px 20px 0 20px;
            /*left: 0;*/
            /*top: 0;*/
            /*padding-left: 280px;*/
            /*background: #fff;*/
            z-index: 9999;
        }
        .skuGroup-tr{
            display: flex;
            border-left: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }
        .skuGroup-tr span.overhideSpan{
            display: block;
            width: 100%;
            /* white-space: nowrap; */
            overflow: hidden;
            text-overflow: ellipsis;
            /*padding: 8px ;*/
            text-align: center;
        }
        .skuGroup-td{
            width: 10%;
            border-right: 1px solid #f0f0f0;
        }
        .oneRow{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .twoRow:not(:last-child){
            border-bottom: 1px solid #f0f0f0;
        }
        .productImgWrap>span{
            width: 80px;
            height: 80px;
            border: 1px solid #f0f0f0;
        }
        .skuGroup-tr span.productImgWrap2{
            width: 60px;
            height: 60px;
            border: 1px solid #f0f0f0;
        }
        .productImgWrap3>span{
            /*width: 60px;*/
            height: 60px;
        }
        /*.skuGroup-tr span.productImgWrap2{*/
            /*display: flex;*/
            /*justify-content: center;*/
        /*}*/
        .skuGoup-row{
            display: flex;
        }
        .skuGoup-row:not(:last-child){
            border-bottom: 1px solid #f0f0f0;
        }
        .skuGoup-row:not(:last-child){
            border-bottom: 1px solid #f0f0f0;
        }
        .skuGroup-row-td{
            border-right: 1px solid #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .skuGroup-row-td:not(:first-child)>span{
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: default;
        }
        .moreActionBtn{
            position: relative;
            cursor: pointer;
            padding: 10px;
        }
        .moreActionWrap{
            display: none;
            position: absolute;
            width: 100px;
            border-radius: 4px;
            background: #fff;
            box-shadow: 0px 8px 20px;
            top: 29px;
            left: -10px;
        }
        .moreActionWrap li>span{
            display: block;
            padding: 5px 8px;
            cursor: pointer;
        }
        .moreActionWrap li>span:hover{
            background: #e6e6e6;
            /*color: #fff;*/
        }
        .moreActionBtn:hover .moreActionWrap{
            display: block;
        }
        .groupZzc{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 99999;
        }
        .groupWrap{
            background: #fff;
            border-radius: 4px;
            width: 320px;
            /* min-height: 200px; */
            padding: 20px;
            margin: 150px auto;
        }
        .groupWrap>h1{
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .groupWrap .inputGroup{
            align-items: center;
        }
        .groupWrap .inputGroup input{
            width: 200px;
        }
        .groupInput-tr{
            display: flex;
            margin-top: 15px;
            /*justify-content: space-between;*/
        }
        .groupInput-tr .inputGroup:first-child{
            margin-right: 15px;
        }
        .inputGroup>img{
            margin-left: 10px;
        }
        .groupBtnWrap{
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .groupBtnWrap button{
            padding: 5px 15px;
            border-radius: 4px;
        }
        .sureBtn{
            background: rgba(255,185,0,1);
            color: #fff;
            border: 1px solid rgba(255,185,0,1);
        }
        .del-Btn{
            background: rgba(255,185,0,1);
            color: #fff;
            border: 1px solid rgba(255,185,0,1);
            padding: 4px 15px;
            font-size: 14px;
            border-radius: 4px;
        }
        .canceleBtn{
            border: 1px solid rgba(217,217,217,1);
            background: #fff;
        }
        .bigImg{
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid #f0f0f0;
            top: -115px;
            left: 85px;
            z-index: 99999;
        }
        .bigImgHover:hover .bigImg{
            display: block;
        }
        .green2{
            color: green;
        }
        .red2{
            color: red;
        }
        .stu-img{
            width: 20px;
        }

    </style>
</head>
<body>
<div class="ea-content">
    <div class="right-bar-wrap ea-right-content" style="padding-left: 230px;min-width: auto;">
        <!--<div class="asj-h10"></div>-->
        <div class="skuGroupTop">
            <div class="skuGoupTop-search">
                <div class="inputGroup">
                    <input class="search-inp" ng-model="searchInfo" type="text" placeholder="请输入SKU"/>
                    <button style="cursor: pointer;" ng-click="searchFun()">搜索</button>
                </div>
            </div>
            <div class="skuGroupTop-table-thead">
                <div class="sku-th" style="width:10%;">序号</div>
                <div class="sku-th" style="width:25%;">SKU</div>
                <div class="sku-th" style="width: 10%;">图片</div>
                <div class="sku-th" style="width:10%;">
                    当前售价($)
                </div>
                <div class="sku-th" style="width:10%;">修改前采购价(¥)</div>
                <div class="sku-th" style="width:10%;">
                    修改后采购价(¥)
                </div>
                <div class="sku-th" style="width: 10%">状态</div>
                <div class="sku-th" style="width: 15%;">操作</div>
                <!-- <div class="sku-th" style="width: 9%">操作</div> -->
            </div>
        </div>
        <div class="right-bar" style="padding:0 20px 15px 20px;">

            <div class="skuGroupBottom">
                <!--<div class="skuGroup-tr">-->
                <div class="skuGroup-tr" ng-repeat="item in groupList">
                    <div class="skuGroup-td oneRow" style="width:10%;"><span>{{$index+1}}</span></div>
                    <div class="skuGroup-td oneRow" style="width:25%;"><span class="overhideSpan">{{item.sku}}</span></div>
                    <div class="skuGroup-td oneRow productImgWrap" style="width: 10%;">
                        <span class="bigImgHover" style="position: relative;">
                            <img width="78" height="78" src="{{item.img}}" alt=""/>
                            <b class="bigImg">
                                <img width="298" height="298" src="{{item.img}}" alt=""/>
                            </b>
                        </span>
                    </div>
                    <div class="skuGroup-td oneRow" style="width:10%;"><span>{{item.SELLPRICE}}</span></div>
                    <div class="skuGroup-td oneRow" style="width:10%;"><span>{{item.oldprice}}</span></div>
                    <div class="skuGroup-td oneRow" style="width:10%;"><span>{{item.newprice}}</span></div>
                    <div class="skuGroup-td oneRow" style="width:10%;"><span>
                        <img class="stu-img" ng-if="item.newprice-item.oldprice>0" src="static/image/public-img/up-img.png">
                        <img class="stu-img" ng-if="item.newprice-item.oldprice<0" src="static/image/public-img/down-img.png">
                    </span></div>
                    <div class="skuGroup-td oneRow" style="width: 15%">
                        <button ng-show="adminFlag" class="del-Btn" style="margin-right: 10px;" ng-click="editPriceFun(item)">编辑</button>
                        <button ng-show="adminFlag" class="del-Btn" ng-click="delBtSkuFun(item)">删除</button>
                    </div>
                </div>
                <div ng-show="totalCounts<1" style="text-align: center;padding: 20px;">暂无数据</div>
                <div class="page-box" ng-show="totalCounts>0">
                    <div class="select-page-num">
                        <select class="form-control" ng-model="pageSize" ng-change="pagesizechange(pageSize)">
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                        <span>每页</span>
                    </div>
                    <div class="total-num">
                        共&nbsp;&nbsp;{{ totalCounts }}&nbsp;&nbsp;条
                    </div>
                    <div class="page-index">
                        <div class="pagegroup">
                        </div>
                    </div>
                    <div class="to-go">
                        <span>跳转：</span>
                        <input type="text" class="form-control" placeholder="" ng-model="pageNum">
                        <a class="btn btn-default" href="javascript: void(0);" role="button" ng-click="pagenumchange()">go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--删除二次提示-->
<div class="groupZzc" ng-show="isDelFlag">
    <div class="groupWrap">
        <p>是否删除该变体?</p>
        <div class="groupBtnWrap">
            <button class="canceleBtn" ng-click="isDelFlag = false;">取消</button>
            <button class="sureBtn" style="margin-left: 25px" ng-click="sureDelBtFun()">确定</button>
        </div>
    </div>
</div>
<!-- 修改价格 -->
<div class="groupZzc" ng-show="editPriceFlag">
    <div class="groupWrap" style="width: 450px;">
        <h1>修改变体销售价格</h1>
        <div class="inputGroup" style="margin-bottom: 15px">
            <label>新销售价格($)：</label>
            <input ng-model="newPrice" ng-keyup="isNumFun()"/>
        </div>
        <div class="groupBtnWrap">
            <button class="canceleBtn" ng-click="editPriceFlag = false;">取消</button>
            <button class="sureBtn" style="margin-left: 25px" ng-click="sureEditFun()">确定</button>
        </div>
    </div>
</div>
</body>
</html>
