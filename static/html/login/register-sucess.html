<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="义乌市促佳贸易有限公司"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>注册成功</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../bootstrap-validator/dist/css/bootstrapValidator.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/register-sucess.css">
	<script type="text/javascript" src="../../js/public/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-translate.min.js"></script>
</head>
<body ng-app="app">
	<div class="forgot-wrap" ng-controller="regsucessCtrl">
		<!-- 头部 -->
		<div class="forgot-header">

			<div class="main">
			<div class="main-child">
				<a class="home-link" href="javascript:void(0)">
					<img src="../../image/login/logoapp.png">
				</a>
			</div>
			</div>
		</div>
		<!-- 中间内容部分 -->
		<div class="reg-sucess">
			<ul>
				<li>
					<img src="../../image/login/iconsuccess.png">
				</li>
				<li class="reg-sucessfully">
					<p>Registered Successfully !</p>
				</li>
				<li class="enter-interface">
					<p>
						<span>Enter the main interface after</span>
						<span class="change-time" ng-model="time">{{time}}</span>
						<span>seconds...</span>
					</p>
				</li>
			</ul>
		</div>


		<!-- 尾部备案号 -->
		<div class="forgot-footer">
			<div class="forfoo-con">
				<span>Privacy Policy</span>
				<a href="javascript:void(0);">Help</a>
				<span><span class="copyright-logo">©</span>2017 CJDropshipping.com.All Rights Reserved.</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/login/register-sucess.js"></script>
</body>
</html>
