<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="义乌市促佳贸易有限公司"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../bootstrap-validator/dist/css/bootstrapValidator.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/forgotPassword.css">
	<script type="text/javascript" src="../../js/public/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-translate.min.js"></script>
</head>
<body ng-app="app">
	<div class="forgot-wrap" ng-controller="forgotCtrl">
		<!-- 头部 -->
		<div class="forgot-header">

			<div class="main">
			<div class="main-child">
				<a class="home-link" href="javascript:void(0)">
					<img src="../../image/login/logoapp.png">
				</a>
			</div>
			</div>
		</div>
		<!-- 部分 -->
		<div class="forgot-mid" ng-hide="isError">
			<div class="forgot-con">
				<div class="forcon-text">
					<p>忘记密码</p>
				</div>
				<form name="forgotForm" novalidate>
					<div class="forcon-email">
						<img class="email-img" src="../../image/login/email.png">
						<input
						 class="email-input" name="email" type="email"  placeholder="Email地址" ng-model="emailAdress" required>
						</input>
						<span class="span" ng-show="forgotForm.email.$dirty && forgotForm.email.$invalid">
							<span ng-show="forgotForm.email.$error.email">非法的邮箱地址
							</span>
						</span>
					</div>
					<div class="send-pass">
						<a ng-click="sendEmail()" href="javascript:void">发送重置密码链接
						</a>
					</div>
				</form>
				<p>请输入您的Email地址，我们会将重置密码所需要的信息发送给您。</p>
			</div>
		</div>



		<!-- 部分 -->
		<div class="error-mid" ng-show="isError">
			<div class="forgot-con">
				<div class="forcon-text">
					<p>忘记密码</p>
				</div>
				<div class="error-email">
					<img src="../../image/login/i.png">
					<p class="error-p1">对不起，找不到使用此地址的</p>
					<p class="error-p2">账户。</p>
				</div>
				<div class="forcon-email">
					<img src="../../image/login/email-check.png">
					<input class="no-user" type="text" ng-model="emailAdress">
					</input>
				</div>
				<div class="send-pass">
					<a href="javascript:void">发送重置密码链接</a>
				</div>
				<p>请输入您的Email地址，我们会将重置密码所需要的信息发送给您。</p>
			</div>
		</div>


		<!-- 尾部备案号 -->
		<div class="forgot-footer">
			<div class="forfoo-con">
				<span>Privacy Policy</span>
				<a href="javascript:void(0);">Help</a>
				<span><span class="copyright-logo">©</span>2017 CJDropshipping.com.All Rights Reserved.</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/login/forgotPassword.js"></script>
</body>
</html>
