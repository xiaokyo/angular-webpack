<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="义乌市促佳贸易有限公司"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>login</title>
	<script type="text/javascript" src="../../js/public/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-cookies.min.js"></script>
	<script type="text/javascript" src="../../angular-1.5.8/angular-translate.min.js"></script>
	<style type="text/css">
		.zloginwrap{
			position: absolute;
			top: 0;
			bottom:0;
			width: 100%;
			background-image: linear-gradient(0deg,
			rgba(198, 234, 255, 0.94) 0%,
			rgba(227, 245, 255, 0.94) 11%,
			rgba(255, 255, 255, 0.94) 100%);

		}
		.zlogincontent{
			width: 300px;
			/*height: 320px;*/
			margin: 200px auto;
		}
		.zlogincontentp{
			width: 100%;
			font-family: ﻿Constantia;
			font-size: 48px;
			font-weight: normal;
			font-stretch: normal;
			line-height: 46px;
			letter-spacing: 0px;
			color: #08aceb;
			text-align: center;
		}
		.zlogincontenti1{
			width: 100%;
			height: 44px;
			background-image: linear-gradient(
					#ffffff,
					#ffffff),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-radius: 4px 4px 0px 0px;
			border: solid 1px #b4b4b4;

		}
		.zlogincontenti2{
			width: 100%;
			height: 44px;
			background-image: linear-gradient(
					#ffffff,
					#ffffff),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-top: solid 0px #b4b4b4;
			border-radius:0px 0px 4px 4px ;
			border-left: solid 1px #b4b4b4;
			border-right: solid 1px #b4b4b4;
			border-bottom: solid 1px #b4b4b4;

		}
		.remberpassword{
			width: 100%;
			padding: 10px 0 20px;
		}
		.zlogincontentb{
			width: 100%;
			height: 44px;
			background-image:
					linear-gradient(
					#08aceb,
					#08aceb),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-radius: 4px;
			border:none;
			color: #FFFFFF;
		}
	</style>

</head>

<body ng-app="app" ng-controller="loginCtrl">
	<div class="zloginwrap">
            <div class="zlogincontent">
				<p class="zlogincontentp">CJ ERP</p>
				<input type="text" class="zlogincontenti1">
				<input type="text" class="zlogincontenti2">
				<div class="remberpassword"><input type="checkbox" id="passworda" style="margin-right: 10px"><label for="passworda">记住密码</label></div>
				<input type="button" value="登录" class="zlogincontentb">
			</div>
	</div>
</body>
<script type="text/javascript" src="../../js/manage/manage.js"></script>
</html>
