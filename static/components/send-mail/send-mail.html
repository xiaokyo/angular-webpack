<div class="sendMailMask">

					<div class="radioWrap">
						<input type="radio" value="1" name="customer" />

		</div>

			<button ng-click="openEidt()">编辑</button>

				<span class="canshubtn" data-en="country">国家</span>

				<span class="canshubtn" data-en="loginName">登录名</span>
