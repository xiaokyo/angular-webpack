<div class="my-wrap">
	<div class="submitBubble">
		<h2>SKU：{{ detail.sku }}</h2>

		<div class="inputs-supply">
			<!-- 采购链接  -->
			<div class="input-item buy-link clearfix">
				<label class=""><span class="asj-must-require">* </span>采购链接</label>
				<div class="right-con">
					<div class="add-buylink-box">
						<input type="text" placeholder="采购链接" ng-model="merchBuyLink">
						<input type="text" placeholder="备注" ng-model="merchBuyLinkBeizhu">
						<a href="javascript: void(0);" class="add-buylink-btn" ng-click="addBuylink()">
							<img src="./static/image/public-img/iconplus.png" alt="" title="新增采购链接">
						</a>
					</div>
					<div class="show-buylink-box">
						<table class="table table-bordered merch-buylink-table">
							<tr class="tr-head">
								<td width="300">采购链接</td>
								<td width="200">星级</td>
								<td width="300">备注</td>
								<td width="100">操作</td>
							</tr>
							<tr ng-repeat="item in merchBuyLinks track by $index">
								<td class="td-link"><a href="{{ item.name }}" target="_blank">{{ item.name }}</a></td>
								<td class="td-star">
									<span ng-class="{star: item.star * 1 >= 1 }" ng-click="changeBuyLinkStar(item.name, $event)"
										ng-mouseenter="showYellStar($event)" ng-mouseleave="hideYellStar($event)" data="1"></span>
									<span ng-class="{star: item.star * 1 >= 2 }" ng-click="changeBuyLinkStar(item.name, $event)"
										ng-mouseenter="showYellStar($event)" ng-mouseleave="hideYellStar($event)" data="2"></span>
									<span ng-class="{star: item.star * 1 >= 3 }" ng-click="changeBuyLinkStar(item.name, $event)"
										ng-mouseenter="showYellStar($event)" ng-mouseleave="hideYellStar($event)" data="3"></span>
									<span ng-class="{star: item.star * 1 >= 4 }" ng-click="changeBuyLinkStar(item.name, $event)"
										ng-mouseenter="showYellStar($event)" ng-mouseleave="hideYellStar($event)" data="4"></span>
									<span ng-class="{star: item.star * 1 >= 5 }" ng-click="changeBuyLinkStar(item.name, $event)"
										ng-mouseenter="showYellStar($event)" ng-mouseleave="hideYellStar($event)" data="5"
										index="10"></span>
								</td>
								<td><input type="text" ng-model="item.beiZhu"></td>
								<td><a href="javascript:void(0);" ng-click="deleteBuyLink(item.name)">{{'100227' | translate}}</a></td>
							</tr>
						</table>
					</div>
					<div class="error-message" ng-show="verifyBuylink">{{'100525' | translate}}</div>
				</div>
			</div>

			<!-- 对手链接  -->
			<div class="input-item buy-link clearfix">
				<label class="">
					{{'对手链接'}}
				</label>
				<div class="right-con">
					<div class="add-buylink-box">
						<input type="text" id="rival-link-inp" placeholder="链接" ng-model="addRivalVal">
						<input style="height: 40px; padding-left: 10px;" type="number" placeholder="价格" ng-model="addRivalPrice">
						<a href="javascript: void(0);" class="add-buylink-btn" ng-click="addRivalLink()"><img
								src="./static/image/public-img/iconplus.png" alt="" title="新增对手链接"></a>
					</div>
					<div class="show-buylink-box">
						<table class="table table-bordered merch-buylink-table">
							<tr class="tr-head">
								<td width="300">{{'对手链接'}}</td>
								<td width="200">{{'对手价格'}}</td>
								<td width="100">{{'100043' | translate}}</td>
							</tr>
							<tr ng-repeat="item in rivalLink">
								<td class="td-link"><a href="{{ item.name }}" target="_blank">{{ item.name }}</a></td>
								<td class="td-star">
									{{item.price}}
								</td>
								<td><a href="javascript:void(0);" ng-click="deleteRivalLink($index)">{{'100227' | translate}}</a></td>
							</tr>
						</table>
					</div>
					<div class="error-message" ng-show="verifyRivallink">{{'请填写对手链接'}}</div>
				</div>
			</div>

			<!-- tools -->
			<div class="tools">
				<a href="javascript:void(0)" class="btn primary" ng-click="updateLink()">保存</a>
				<a href="javascript:void(0)" class="btn ghost">关闭</a>
			</div>

		</div>

	</div>
</div>
