<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="义乌市促佳贸易有限公司"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
	<title>login</title>
	<link rel="shortcut icon" href="static/favicons.png"/>
	<script type="text/javascript" src="static/js/public/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="static/angular-1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="./static/layer/layer.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
	<style type="text/css">
	body,html {
		margin: 0;
		height: 100%;
	}
		.zloginwrap{
			position: absolute;
			top: 0;
			bottom:0;
			width: 100%;
			max-width: 750px;
			height: 100%;
			background-image: linear-gradient(0deg,
			rgba(198, 234, 255, 0.94) 0%,
			rgba(227, 245, 255, 0.94) 11%,
			rgba(255, 255, 255, 0.94) 100%);

		}
		.zlogincontent{
			width: 300px;
			/*height: 320px;*/
			margin: 150px auto 0;
		}
		.zlogincontentp{
			width: 100%;
			font-family: ﻿Constantia;
			font-size: 48px;
			font-weight: normal;
			font-stretch: normal;
			line-height: 46px;
			letter-spacing: 0px;
			color: #08aceb;
			text-align: center;
		}
		.zlogincontenti1{
			width: 100%;
			height: 44px;
			padding: 0 20px;
			background-image: linear-gradient(
					#ffffff,
					#ffffff),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-radius: 4px 4px 0px 0px;
			border: solid 1px #b4b4b4;
			box-sizing: border-box;
		}
		.zlogincontenti2{
			box-sizing: border-box;
			width: 100%;
			height: 44px;
			padding: 0 20px;
			background-image: linear-gradient(
					#ffffff,
					#ffffff),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-top: solid 0px #b4b4b4;
			border-radius:0px 0px 4px 4px ;
			border-left: solid 1px #b4b4b4;
			border-right: solid 1px #b4b4b4;
			border-bottom: solid 1px #b4b4b4;

		}
		.remberpassword{
			width: 100%;
			padding: 10px 0 20px;
		}
		.zlogincontentb{
			width: 100%;
			height: 44px;
			background-image:
					linear-gradient(
					#08aceb,
					#08aceb),
			linear-gradient(
					#545662,
					#545662);
			background-blend-mode: normal,
			normal;
			border-radius: 4px;
			border:none;
			color: #FFFFFF;
		}
	</style>

</head>

<body ng-app="login-app" ng-controller="loginCtrl">
	<!--dedlcknldnknckd-->
	<div class="zloginwrap">
            <div class="zlogincontent">
				<p class="zlogincontentp">ERP CHAT</p>
				<input type="text" class="zlogincontenti1" placeholder="登录名" ng-model="name">
				<input type="password" class="zlogincontenti2" ng-model="password" placeholder="请输入密码">
				<div ng-click="isCheck()" class="remberpassword"><input ng-model="remberpassword" type="checkbox" id="passworda" style="margin-right: 10px"><label for="passworda">记住密码</label></div>
					<input style="cursor: pointer;" type="button" value="登录" class="zlogincontentb" ng-click="signin()">
				</div>
	</div>
</body>

<script type="text/javascript" src="static/js/login/chatlogin.js"></script>
<script src="./static/js/public/base64.min.js"></script>
<script src="./static/js/public/common.js"></script>
<script src="./static/md5/md5.min.js"></script>
